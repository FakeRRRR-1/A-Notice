<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎注册</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            background-color: rgb(153, 182, 245, 0.1);
            margin: 0;
            padding: 0;
        }
        .username {
            width: 240px;
            height: 40px;
            margin-top: 30px;
        }
        .password {
            width: 240px;
            height: 40px;
            margin-top: 20px;
        }
        .email {
            width: 240px;
            height: 40px;
            margin-top: 20px;
        }
        .SendEmail {
            font-size: 12px;
            width: 110px;
            height: 40px;
            margin-top: 20px;
        }
        .emailCode {
            width: 120px;
            height: 40px;
            margin-top: 20px;
        }
        .register {
            width: 500px;
            height: 540px;
            margin: 150px auto;
            background-color: rgb(176, 200, 247, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, .12),0 0 6px rgba(0,0,0,.04);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .el-icon-user, .el-icon-lock, .el-icon-message, .el-icon-more-outline {
            font-size: 20px;
            margin-left: 100px;
        }
        .register-button {
            margin-top: 40px;
            text-align: center;
            margin-left: 200px;
        }
        .el-menu-demo {
            background-color: rgb(84, 84, 114, 0.1);
            border-radius: 2px;
            width: 100%;
            display: flex !important;
            border-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <el-menu mode="horizontal" default-active="2" class="el-menu-demo">
                <el-menu-item index="1" @click="goToLogin">登录</el-menu-item>
                <el-menu-item index="2">注册</el-menu-item>
            </el-menu>
        </div>
        <div class="register">
            <h1 style="text-align: center;">欢迎注册</h1>
            <i class="el-icon-user"></i>
            <el-input v-model="username" placeholder="请输入用户名" class="username"></el-input><br>
            <i class="el-icon-lock"></i>
            <el-input v-model="password" type="password" placeholder="请输入密码" class="password"></el-input><br>
            <i class="el-icon-lock" ></i>
            <el-input v-model="confirmPassword" type="password" placeholder="请确认密码" class="password"></el-input><br>
            <i class="el-icon-message"></i>
            <el-input v-model="email" placeholder="请输入邮箱" class="email"></el-input><br>
            <i class="el-icon-more-outline"></i>
            <el-input v-model="emailCode" placeholder="请输入验证码" class="emailCode"></el-input>
            <el-button type="primary" class="SendEmail" @click="sendEmail">发送验证码</el-button><br>
            <el-button type="primary" class="register-button" @click="register">立即注册</el-button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                confirmPassword: '',
                email: '',
                emailCode: '',
            },
            methods: {
                goToLogin() {
                    window.location.href = '/';
                },
                async sendEmail() {
                    if(!this.email) {
                        return this.$message.error('请输入邮箱')
                    }
                    else{
                        try {
                            console.log('发送验证码:', this.email);
                            const response = await fetch('/api/sendemail/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}'
                                },
                                body: JSON.stringify({email: this.email, username: this.username})
                            })
                            if (response.ok) {
                                const data = await response.json();
                                this.$message.success("验证码已发送");
                            } 
                        }
                        catch (error) {
                            console.error('发送验证码失败:', error);
                            this.$message.error('发送验证码失败，请稍后再试');
                        }
                    }
                },
                async register() {
                    if (!this.username || !this.password || !this.confirmPassword || !this.email || !this.emailCode) {
                        return this.$message.error('请填写所有字段');
                    }
                    else if (this.password !== this.confirmPassword) {
                        return this.$message.error('两次输入的密码不一致');
                    }
                    else if (this.emailCode.length !== 6) {
                        return this.$message.error('验证码格式不正确');
                    } 
                    else {
                        try {
                            const response = await fetch('/api/register/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': '{{ csrf_token }}'
                                },
                                body: JSON.stringify({
                                    username: this.username,
                                    password: this.password,
                                    email: this.email,
                                    emailCode: this.emailCode,
                                })
                            })

                            const responseData = await response.json()

                            console.log (responseData)

                            if(response.ok) {
                                let seconds = 3;
                                const msg = this.$message.success(`注册成功，${seconds}秒后跳转`);
                                const timer = setInterval(() => {
                                    seconds -= 1;
                                    if(seconds === 0){
                                        clearInterval(timer);
                                        window.location.href = '/';
                                    }
                                    else{
                                        msg.message = `注册成功，${seconds}秒后跳转`;
                                    }
                                },1000);
                            } 
                            else {
                                if(responseData.error === "验证码错误")  this.$message.error("注册失败，验证码输入错误")

                                else if(responseData.error ==="邮箱号已存在") this.$message.error("注册失败，邮箱号已存在")

                                else if(responseData.error === "用户名已存在") this.$message.error("注册失败，用户名已存在")
                            }
                        }
                        catch (error) {
                            console.error('注册失败:', error);
                            this.$message.error('注册失败，请检查网络后稍后再试');
                        }
                    }
                }
            },
        })
    </script>
</body>
</html>
